<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../image/favicon.ico" type="image/x-icon">
    <link rel='stylesheet' href='style.css'>
    <title>Калькулятор валюты</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="title">Калькулятор <span class="red">валюты</span></div>
            </div>
        </div>
    </header>
    <main>
        <article class="container">
            <div class="form_box">
                <div class="line line_center">
                    <div class="rate" id="rate"></div>
                </div>
                <div class="line">
                    <select id="currency-one"></select>
                    <button id="swap"></button>
                    <select id="currency-two"></select>
                </div>
                <div class="line line_col">
                    <input type="number" id="amount-one" placeholder="0" value="100" />
                    <span id="amount-two" class="value"></span>
                </div>
                <div class="line">
                    <span class="text">Американские Доллары</span>
                    <span id="amount-USD" class="value"></span>
                </div>
                <div class="line">
                    <span class="text">Европейские Евро</span>
                    <span id="amount-EUR" class="value"></span>
                </div>
                <div class="line">
                    <span class="text">Японские Йены</span>
                    <span id="amount-JPY" class="value"></span>
                </div>
                <div class="line">
                    <span class="text">Корейские Воны</span>
                    <span id="amount-KRW" class="value"></span>
                </div>
            </div>
        </article>
    </main>
    <footer>
        <div class="container">
            <div class="footer">
                <div class="copy">©Jenjarus <span class="year">2077</span></div>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
